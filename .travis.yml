language: python

cache: pip

jobs:
  include:
    - os: linux
      python: 3.8
      env:
        - TOXENV=build
        - DEPLOY_FILE='dist/sqlitebiter_*.deb'

    - os: osx
      language: generic
      env:
        - TOXENV=build
        - DEPLOY_FILE='dist/sqlitebiter_macos_*'

install:
  - travis_retry bash -x .travis/install.sh

script:
  - bash -x build_package.sh

notifications:
  slack:
    secure: 

#before_deploy:
#  - bash -x build_package.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: $DEPLOY_FILE
  on:
    tags: true
    condition: "$TOXENV = build"
