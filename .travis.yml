language: python

cache: pip

matrix:
    include:
        - os: linux
          python: 2.7
          sudo: required
          env:
              - TOXENV=python2.7

        - os: linux
          python: 3.5
          sudo: required
          env:
              - TOXENV=python3.5

        - os: linux
          python: 3.6
          sudo: required
          env:
              - TOXENV=python3.6

        - os: linux
          dist: xenial
          python: 3.7
          sudo: required
          env: TOXENV=python3.7

        - os: linux
          dist: xenial
          python: 3.6
          sudo: required
          env:
              - TOXENV=build
              - DEPLOY_FILE='dist/sqlitebiter_*.deb'

        - os: osx
          language: generic
          env:
              - TOXENV=python3.6

        - os: osx
          language: generic
          env:
              - TOXENV=build
              - DEPLOY_FILE='dist/sqlitebiter_macos_*'

install:
    - travis_retry bash -x .travis/install.sh

script:
    - bash -x .travis/run_test.sh

notifications:
    slack:
        secure: 

before_deploy:
    - bash -x build_package.sh

deploy:
    provider: releases
    skip_cleanup: true
    api_key:
        secure: 
    file_glob: true
    file: $DEPLOY_FILE
    on:
        tags: true
        condition: "$TOXENV = build"
