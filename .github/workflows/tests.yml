name: Tests

on: [push, pull_request]

jobs:
  unit-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10.0-beta.1]
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        id: install-pip
        run: |
          python -m pip install --upgrade "pip>=21.1"

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade tox

      - name: Run tests
        run: |
          tox -e py
        env:
          PYTEST_DISCORD_WEBHOOK: ${{ secrets.PYTEST_DISCORD_WEBHOOK }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 20
    env:
      BIN_NAME: sqlitebiter
      DIST_DIR_NAME: dist

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install pip
        id: install-pip
        run: |
          python -m pip install --upgrade "pip>=21.1"

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ matrix.os }}-pip-

      - name: Build - Linux
        run: |
          sudo apt -qq update
          sudo apt install -y fakeroot

          ./build_deb_package.sh
        if: matrix.os == 'ubuntu-latest'

      - name: Build - macOS
        run: |
          ./build_macos_binary.sh
        if: matrix.os == 'macos-latest'

      - name: Build - Windows
        shell: bash
        run: |
          BIN_PATH=${DIST_DIR_NAME}/${BIN_NAME}.exe
          ARCHIVE_PATH=${DIST_DIR_NAME}/${BIN_NAME}_win_x64.zip

          python -m pip install -q --upgrade .[all,buildexe]

          pyinstaller cli.py --onefile --name $BIN_NAME --clean --noconfirm --specpath build
          ${BIN_PATH} version

          powershell compress-archive -Force $BIN_PATH $ARCHIVE_PATH
        if: matrix.os == 'windows-latest'

      - name: List build binaries
        shell: bash
        run: |
          ls $DIST_DIR_NAME
