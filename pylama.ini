[pylama]
skip = .eggs/*,.tox/*,*/.env/*,docs/conf.py,_sandbox/*,_win_build_env/*

[pylama:mccabe]
max-complexity = 16

[pylama:pycodestyle]
max_line_length = 100

[pylama:pylint]
max_line_length = 100

[pylama:*/__init__.py]
# W0611: imported but unused [pyflakes]
ignore = W0611

[pylama:test/*.py]
# E501 line too long [pycodestyle]
# W0401: not_supported_format_file may be undefined, or defined from star imports [pyflakes]
ignore = E501,W0401
